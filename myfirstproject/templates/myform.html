{% extends 'index.html' %}
{% load static %}
{% block title %}My Form{% endblock %}
{% block content %}
<h1 style="text-align: center;margin-top: 1rem;">My Form</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
            <form method="POST" action="{% url 'submitmyform' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="mytext">My Text</label>
                    <input type="text" id="mytext" name="mytext" class="form-control" style="margin-top: 1rem;">
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <label for="mytextarea">My Text Area </label>
                    <textarea id="mytextarea" name="mytextarea" class="form-control" style="margin-top: 1rem;"></textarea>
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <button type="submit" class="btn btn-primary" style="margin: 0 auto; display: block;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
